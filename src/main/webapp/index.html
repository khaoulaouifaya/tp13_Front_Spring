<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


 <table class="table table-condensed">
    <thead>
      <tr>
        <th>id</th>
        <th>nom</th>
        <th>prenom</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="client:${key1}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.nom}"></td>
        <td th:text="${client.prenom}"></td>
      </tr>
          </tbody>
  </table>
  
    <h2>enrigistrer un client :</h2>
  <form th:action="@{/add-client}"  th:object="abc"  method="post">
    <div class="form-group">
      <label for="email">nom:</label>
      <input type="email" class="form-control" id="email" th:field="*{nom}"  placeholder="Enter email" name="nom">
    </div>
    <div class="form-group">
      <label for="pwd">prenom:</label>
      <input type="password" class="form-control" id="pwd" th:field="*{prenom}" placeholder="Enter password" name="prenom">
    </div>
       <a class="btn btn-danger"
       th:href="@{|/delete-client/${client.id}|}">
      <i class="fa fa-trash fa-lg"></i> Delete</a>
      
  <a class="btn btn-danger"
       th:href="@{|/update-client/${client.id}|}}">
      <i class="fa fa-trash fa-lg"></i>update</a>



       <a class="btn btn-danger"
       th:href="@{|/add-client}">
      <i class="fa fa-trash fa-lg"></i>ajouter</a>



  </form>
  
  
  
  
</div>

</body>
</html>
